appId: com.sosu.app
productName: 'sosu'
directories:
  buildResources: resources
  output: dist
files:
  - "**/*"
  - "!src/**"
  - "!.env"
  - "!README.md"
  - "!electron.vite.config.mjs"
  - "!LICENSE"
asarUnpack:
  - 'resources/**'
asar: true
win:
  publisherName: Adivise
  icon: resources/icon.png
  target:
    - nsis
    - portable
    - msi
msi:
  artifactName: sosu-${version}.${ext}
  createDesktopShortcut: always
  shortcutName: ${productName}
  oneClick: false
  perMachine: true
nsis:
  artifactName: sosu-${version}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: uninstall
  createDesktopShortcut: always
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  differentialPackage: false
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerHeaderIcon: resources/icon.ico
  license: resources/license.txt
portable:
  artifactName: sosu-${version}-portable.${ext}
mac:
  target:
    - dmg
    - pkg
  entitlementsInherit: resources/entitlements.mac.plist
  notarize: false
  icon: resources/icon.icns
dmg:
  icon: resources/icon.icns
  artifactName: sosu-${version}.${ext}
pkg:
  artifactName: sosu-${version}.${ext}
linux:
  target:
    - AppImage
    - deb
    - rpm
  maintainer: adivise
  category: Utility
  icon: resources/icon.png
appImage:
  artifactName: sosu-${version}.${ext}
deb:
  artifactName: sosu-${version}.${ext}
rpm:
  artifactName: sosu-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: Adivise
  repo: sosu
  private: false
  releaseType: release